<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Join our Team!</h2>
      <form class="dform" id="form">
        <label for="fname">Full Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your Full name.."
        />

        <label for="Matric Number">Matric Number</label>
        <input
          type="text"
          id="mnum"
          name="Matric Number"
          placeholder="Your Matric Number.."
        />

        <label for="Gender">Gender</label>
        <select id="gender" name="Gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="Hobby">Hobby</label>
        <input type="text" id="hobby" name="Hobby" placeholder="Your Hobby.." />
        <label for="Course">Course</label>
        <input
          type="text"
          id="Course"
          name="course"
          placeholder="Your course.."
        />
        <label for="gh-name">Github Username</label>
        <input
          type="text"
          id="gh-name"
          name="gh-name"
          placeholder="Your Github Username.."
        />

        <label for="Choose a picture">Choose a picture</label>
        <input
          type="file"
          id="upload"
          name="Choose a picture"
          accept="image/*"
          required
          placeholder="Insert a Profile Picture"
        />
        <br />
        <br />
        <input id="send" type="submit" value="Submit" />
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
